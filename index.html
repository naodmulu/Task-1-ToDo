<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
</head>
<body>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="task()">Add Task</button>
    <div id="tasksList"></div>

    <script>
        let tasks = [];

        function task() {
            let temp = document.getElementById("taskInput").value;
            if (temp) { 
                tasks.push(temp);
                document.getElementById("taskInput").value = ''; // Clear input field
                render();
            }
        }

        function deleteTask(i) {
            tasks.splice(i, 1);
            render();
        }
        function edit(index,identifier){
            temp = let temp = document.getElementById("identifier").value;
            if (temp) { 
                tasks[index] = temp;
                document.getElementById("identifier").value = ''; // Clear input field   
            }

        }

        function editTask(index,identifier){
            let temp = document.getElementById("index");
            let editInput = document.createElement("input");
            let editSave = document.createElement("button");
            editSave.id = "editSave" 
            editInput.id = "editInput"
            editSave.onclick = (function(index,identifier){ 
                return function() {
                    edit(index,identifier)
                }
            })
            temp.appendChild(editInput)
            temp.appendChild(editSave)
            render():


        }

        function renderTask() {
            let tasksListView = document.createElement("div");
            for (let i = 0; i < tasks.length; i++) {
                let container = document.createElement('div');
                let editButton = document.createElement('button');
                let deleteButton = document.createElement('button');
                container.innerText = tasks[i];
                container.id = i;
                deleteButton.innerText = 'Delete';
                editButton.innerText = 'Edit';
                deleteButton.onclick = (function(index) {
                    return function() {
                        deleteTask(index);
                    };
                })(i);
                
                container.appendChild(deleteButton);
                tasksListView.appendChild(container);
            }
            return tasksListView;
        }

        function render() {
            let tasksList = document.getElementById("tasksList");
            tasksList.innerHTML = '';
            tasksList.appendChild(renderTask());
        }
    </script>
</body>
</html>
